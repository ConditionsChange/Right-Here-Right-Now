<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <title>Right Here, Right Now</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row" id="searchdiv">
                <div id="locationField">
                    <form>
                        <input id="searchBar" placeholder="City, Zipcode, or Both" type="text">
                        <button class="btn" id="start">Let's Go!</button>
                    </form>
                </div>
            </div>
            <div class="row" id="introRow">
                <div class="col-lg-12" id="introDiv">
                    <div id="msgs">
                        <h3>Welcome to Right Here, Right Now</h3>
                        <h4>Enter a city, zipcode, or both on the search bar above to find things to do RIGHT NOW</h4>
                    </div>
                </div>
            </div>
            <div class="row infoRows">
                <div class="col-lg-12 outputDivs" id="weather-info"></div>
            </div>
            <div class="row infoRows" id="eventTop">
                <div class="col-lg-12 outputDivs" id="eventRow"></div>
            </div>
            <div class="row infoRows" id="foodTop">
                <div class="col-lg-12 outputDivs" id="foodRow"></div>
            </div>
            <div class="row infoRows" id="movieTop">
                <div class="col-lg-12 outputDivs" id="movieRow"></div>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <div class="container-fluid" id="footer">
        <div class="row">
            <div class="container text-center" id="footcontainer">
                <h2>Powered By</h2>
                <a target="_blank" href="https://www.themoviedb.org/">
                    <img class="footerImg" src="https://www.themoviedb.org/assets/static_cache/23e473036b28a59bd5dcfde9c671b1c5/images/v4/logos/312x276-primary-green.png" alt="TMVD" height="50px">
                </a>
                <a target="_blank" href="https://www.zomato.com/">
                    <img class="footerImg" src="https://b.zmtcdn.com/images/logo/zomato_logo.svg" alt="zomato" height="50px">
                </a>
                <a target="_blank" href="https://www.google.com/">
                    <img class="footerImg" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" alt="google" height="50px">
                </a>
                <a target="_blank" href="https://openweathermap.org/">
                    <img class="footerImg" src="https://pbs.twimg.com/profile_images/720298646630084608/wb7LSoAc_400x400.jpg" alt="openweathermap" height="50px">
                </a>
                <a target="_blank" href="https://seatgeek.com/">
                    <img class="footerImg" src="assets/images/seatGeek.png" alt="SeatGeek" height="50px">
                </a>
                <p>Created By: Eric Cooper, Kevin Cruz, Namho Kim </p>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="trailerBox" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTEoYChJeb6F7OLCYNzdnST-GHbDzORK8&libraries=places"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script src="assets/javascript/logic.js"></script>
</body>
</html>
